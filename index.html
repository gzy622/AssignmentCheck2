<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>学生任务检查 Pro</title>
    <style>
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #fff;
            --bg-done: #28a745;
            --text-main: #212529;
            --text-muted: #6c757d;
            --primary: #0d6efd;
            --success: #198754;
            --border: #dee2e6;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1)
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: .5rem;
            padding: .25rem 1rem;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            height: 52px;
            flex-shrink: 0;
            z-index: 10;
            position: relative
        }

        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, .04);
            border-radius: 0 0 16px 16px;
            overflow: hidden;
            pointer-events: none
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #28a745);
            width: 0%;
            transition: width .4s cubic-bezier(.4, 0, .2, 1)
        }

        select {
            flex-grow: 1;
            padding: .5rem;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid transparent;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: var(--text-main);
            outline: 0;
            transition: all .2s;
            max-width: 50%
        }

        select:hover {
            border-color: var(--border);
            background-color: #fff
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: .75rem
        }

        .counter-badge {
            font-family: 'Inter', monospace;
            font-weight: 600;
            font-size: .85rem;
            background: rgba(40, 167, 69, .1);
            color: #198754;
            padding: .35rem .75rem;
            border-radius: 99px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(40, 167, 69, .2)
        }

        button {
            padding: .4rem .8rem;
            font-size: .9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s;
            height: 36px
        }

        button:hover {
            background-color: #f1f3f5;
            color: var(--text-main);
            transform: translateY(-1px)
        }

        button.active {
            background-color: var(--primary);
            color: #fff !important;
            box-shadow: 0 4px 12px rgba(13, 110, 253, .3)
        }

        .menu-container {
            position: relative
        }

        .menu-dropdown {
            position: absolute;
            top: 120%;
            right: 0;
            background: #fff;
            border: 1px solid rgba(0, 0, 0, .05);
            border-radius: 12px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, .2);
            padding: .5rem;
            display: none;
            flex-direction: column;
            gap: .25rem;
            z-index: 1000;
            min-width: 200px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity .2s, transform .2s
        }

        .menu-dropdown.open {
            display: flex;
            opacity: 1;
            transform: translateY(0)
        }

        .menu-item {
            padding: .75rem 1rem;
            text-align: left;
            font-size: .95rem;
            font-weight: 500;
            width: 100%;
            box-sizing: border-box;
            background: 0 0;
            border-radius: 8px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
            height: auto
        }

        .menu-item:hover {
            background-color: #f8f9fa
        }

        .menu-icon {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
            display: inline-block
        }

        main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            overflow-y: auto;
            padding: 2px;
            flex-grow: 1;
            align-content: start
        }

        .student-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            user-select: none;
            position: relative;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            touch-action: pan-y;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent
        }

        .student-card.done {
            background-color: var(--bg-done);
            border-color: #218838;
            color: #fff
        }

        .student-card .student-id {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-muted);
            line-height: 1
        }

        .student-card.done .student-id {
            color: rgba(255, 255, 255, .9)
        }

        .student-card .student-name {
            display: none
        }

        body.mode-details .student-card .student-id {
            font-size: .85rem;
            margin-bottom: 2px
        }

        body.mode-details .student-card .student-name {
            display: block;
            font-size: .65rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            padding: 0 2px;
            font-weight: 500
        }

        .score-badge {
            background-color: #ffc107;
            color: #000;
            padding: 1px 4px;
            border-radius: 4px;
            font-size: .65rem;
            font-weight: 700;
            position: absolute;
            top: 4px;
            right: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1)
        }

        dialog {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, .2);
            padding: 0;
            max-width: 600px;
            width: 90%;
            background: var(--bg-card)
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, .4)
        }

        .modal-header,
        .modal-footer {
            padding: 1rem;
            border-color: var(--border)
        }

        .modal-header {
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .modal-body {
            padding: 1rem;
            overflow-y: auto;
            max-height: 60vh
        }

        .modal-footer {
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px
        }

        .modal-footer button {
            width: auto;
            height: auto;
            border-radius: 6px;
            font-size: .95rem;
            min-width: 80px;
            padding: .5rem 1.25rem
        }

        .stat-box {
            background: #f8f9fa;
            padding: .75rem;
            border-radius: 6px;
            text-align: center
        }

        .stats-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: .5rem;
            margin-bottom: 1rem
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: .85rem
        }

        th,
        td {
            padding: .5rem;
            border-bottom: 1px solid var(--border);
            text-align: left
        }
    </style>
</head>

<body>

    <header>
        <select id="assignmentSelect" onchange="switchAsg(this.value)"></select>

        <div class="header-controls">
            <div id="counterBadge" class="counter-badge">0/49</div>
            <button id="scoringModeToggle" onclick="toggleScore()" title="打分模式">打分</button>
            <button id="viewModeToggle" onclick="toggleView()" title="切换视图">姓名</button>

            <div class="menu-container">
                <button onclick="toggleMenu()" title="更多选项">选项</button>
                <div id="menuDropdown" class="menu-dropdown">
                    <button class="menu-item" onclick="addAssignment()">
                        新建任务
                    </button>
                    <button class="menu-item" onclick="openStats()">
                        统计数据
                    </button>
                    <button class="menu-item" onclick="openRosterEditor()">
                        编辑学生名单
                    </button>
                    <div style="border-top: 1px solid var(--border); margin: 0.25rem 0;"></div>
                    <button class="menu-item" onclick="downloadBackup()">
                        导出备份
                    </button>
                    <button class="menu-item" onclick="triggerImport()">
                        导入备份
                    </button>
                    <div style="border-top: 1px solid var(--border); margin: 0.25rem 0;"></div>
                    <button class="menu-item" onclick="deleteAssignment()" style="color: #dc3545;">
                        删除当前任务
                    </button>
                </div>
            </div>
        </div>
        <div class="progress-bar-container">
            <div id="statsProgressBar" class="progress-bar-fill"></div>
        </div>
    </header>

    <main id="gridContainer">
        <!-- Grid Populated Here -->
    </main>
    <input type="file" id="importFile" style="display:none" onchange="handleImport(this)" accept=".json">

    <dialog id="statsModal">
        <div class="modal-header">
            <h3 style="margin:0">统计数据</h3>
            <button onclick="closeStats()" style="font-size:1.2rem">&times;</button>
        </div>
        <div class="modal-body">
            <div id="statsContent"></div>
        </div>
        <div class="modal-footer">
            <button onclick="closeStats()" style="padding: 0.5rem 1rem; background: #e9ecef;">关闭</button>
        </div>
    </dialog>

    <dialog id="rosterModal">
        <div class="modal-header">
            <h3 style="margin:0">编辑学生名单</h3>
            <button onclick="closeRosterEditor()" style="font-size:1.2rem">&times;</button>
        </div>
        <div class="modal-body">
            <p style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem;">
                每行一名学生。格式：<b>学号 姓名</b><br>
                示例：<code>01 张三</code>
            </p>
            <textarea id="rosterInput"
                style="width:100%; height:300px; padding:0.5rem; border:1px solid var(--border); border-radius:6px; font-family:monospace; box-sizing:border-box;"></textarea>
        </div>
        <div class="modal-footer">
            <button onclick="closeRosterEditor()" style="background: #e9ecef; color: var(--text-main);">取消</button>
            <button onclick="saveRoster()" style="background: var(--primary); color: white;">保存更改</button>
        </div>
    </dialog>

    <script>
        const ST = 'tracker_db', RK = 'tracker_roster', DEF_ROSTER = ["01 Alice", "02 Bob", "03 Charlie", "04 David", "05 Eve", "06 Frank", "07 Grace", "08 Heidi", "09 Ivan", "10 Judy", "11 Kevin", "12 Leo", "13 Mall", "14 Niaj", "15 Olivia", "16 Peggy", "17 Quentin", "18 Rupert", "19 Sybil", "20 Ted", "21 Ursula", "22 Victor", "23 Walter", "24 Xena", "25 Yves", "26 Zoe", "27 Aris", "28 Ber", "29 Cyd", "30 Dan", "31 Erin", "32 Fay", "33 Gus", "34 Hal", "35 Ida", "36 Jay", "37 Kia", "38 Lee", "39 Mia", "40 Ned", "41 Ola", "42 Pat", "43 Quin", "44 Ray", "45 Sue", "46 Tom", "47 Una", "48 Val", "49 Wes"]; let ROSTER = [...DEF_ROSTER], asgs = [], curId = null, showNames = !1, isScoring = !1; const getID = s => s.split(' ')[0], getName = s => s.slice(s.indexOf(' ') + 1); function init() { load(); if (asgs.length === 0) newAsg("任务 1"); else if (!curId) curId = asgs[0].id; renHead(); renGrid(); document.addEventListener('click', e => { if (!e.target.closest('.menu-container')) document.getElementById('menuDropdown').classList.remove('open') }) } function load() { try { const r = localStorage.getItem(RK); if (r) { const p = JSON.parse(r); if (Array.isArray(p) && p.length) ROSTER = p } const s = localStorage.getItem(ST); if (s) asgs = JSON.parse(s); if (!Array.isArray(asgs)) asgs = [] } catch (e) { console.error(e); asgs = [] } } function save() { localStorage.setItem(ST, JSON.stringify(asgs)) } function newAsg(n) { const a = { id: Date.now(), name: n, records: {} }; ROSTER.forEach(s => a.records[getID(s)] = { done: !1, score: null }); asgs.push(a); curId = a.id; save(); renHead(); renGrid() } function toggleView() { showNames = !showNames; document.body.classList.toggle('mode-details', showNames); document.getElementById('viewModeToggle').classList.toggle('active', showNames); renGrid() } function toggleMenu() { document.getElementById('menuDropdown').classList.toggle('open') } function toggleScore() { isScoring = !isScoring; document.getElementById('scoringModeToggle').classList.toggle('active', isScoring) } function switchAsg(id) { curId = parseInt(id); renGrid(); updStats() } function updStats() { if (!curId) return; const c = asgs.find(a => a.id === curId); if (!c) return; let d = 0, t = ROSTER.length; ROSTER.forEach(s => { if (c.records[getID(s)]?.done) d++ }); document.getElementById('counterBadge').textContent = `${d}/${t}`; const p = t > 0 ? (d / t) * 100 : 0; document.getElementById('statsProgressBar').style.width = `${p}%` } function renHead() { const s = document.getElementById('assignmentSelect'); s.innerHTML = ''; asgs.forEach(a => { const o = document.createElement('option'); o.value = a.id; o.text = a.name; o.selected = a.id === curId; s.add(o) }); updStats() } function renGrid() { const g = document.getElementById('gridContainer'), c = asgs.find(a => a.id === curId); if (!c) return; if (g.children.length !== ROSTER.length) g.innerHTML = ''; ROSTER.forEach((s, i) => { const id = getID(s), nm = getName(s), r = c.records[id] || { done: !1, score: null }; let el; if (g.children[i]) el = g.children[i]; else { el = document.createElement('div'); el.id = `card-${id}`; intr(el, id, nm); el.oncontextmenu = e => (e.preventDefault(), !1); g.appendChild(el) } el.className = `student-card ${r.done ? 'done' : ''}`; let h = `<div class="student-id">${id}</div><div class="student-name">${nm}</div>`; if (r.score !== null) h += `<div class="score-badge">${r.score}</div>`; if (el.innerHTML !== h) el.innerHTML = h }) } function intr(el, id, nm) { let t, sx, sy; const st = () => t = setTimeout(() => pScore(id, nm), 500), cl = () => { clearTimeout(t); t = null }; el.addEventListener('touchstart', e => { if (e.touches.length > 1) return; sx = e.touches[0].clientX; sy = e.touches[0].clientY; st() }, { passive: !1 }); el.addEventListener('touchmove', e => { if (!t) return; if (Math.abs(e.touches[0].clientX - sx) > 10 || Math.abs(e.touches[0].clientY - sy) > 10) cl() }, { passive: !0 }); el.addEventListener('touchend', e => { if (t) { cl(); isScoring ? pScore(id, nm) : tog(id); if (e.cancelable) e.preventDefault() } }); el.addEventListener('mousedown', e => { if (e.button === 0) st() }); el.addEventListener('mouseup', () => { if (t) { cl(); isScoring ? pScore(id, nm) : tog(id) } }); el.addEventListener('mouseleave', cl) } function tog(id) { const c = asgs.find(a => a.id === curId); if (!c) return; if (!c.records[id]) c.records[id] = { done: !1, score: null }; c.records[id].done = !c.records[id].done; save(); updCard(id, c.records[id]); updStats() } function updCard(id, r) { const c = document.getElementById(`card-${id}`); if (!c) return; if (r.done) c.classList.add('done'); else c.classList.remove('done'); let b = c.querySelector('.score-badge'); if (r.score !== null) { if (!b) { b = document.createElement('div'); b.className = 'score-badge'; c.appendChild(b) } b.textContent = r.score } else if (b) b.remove() } function pScore(id, nm) { const c = asgs.find(a => a.id === curId), v = c.records[id]?.score || '', i = prompt(`请输入 ${id} ${nm} 的分数:`, v); if (i !== null) { if (!c.records[id]) c.records[id] = { done: !1, score: null }; if (i.trim() === '') c.records[id].score = null; else { const s = parseInt(i); if (!isNaN(s)) { c.records[id].score = s; c.records[id].done = !0 } } save(); updCard(id, c.records[id]); updStats() } } function addAssignment() { toggleMenu(); const n = prompt("任务名称:"); if (n) newAsg(n) } function deleteAssignment() { toggleMenu(); if (!curId || !confirm("确定要删除此任务吗？")) return; asgs = asgs.filter(a => a.id != curId); if (asgs.length === 0) newAsg("任务 1"); else { curId = asgs[asgs.length - 1].id; save(); renHead(); renGrid() } } function openRosterEditor() { toggleMenu(); document.getElementById('rosterInput').value = ROSTER.join('\n'); document.getElementById('rosterModal').showModal() } function closeRosterEditor() { document.getElementById('rosterModal').close() } function saveRoster() { const l = document.getElementById('rosterInput').value.split('\n').map(x => x.trim()).filter(x => x.length > 0); if (l.length === 0) return alert("名单不能为空！"); if (!confirm("更新名单？学号必须保持一致以保留数据。")) return; ROSTER = l; localStorage.setItem(RK, JSON.stringify(ROSTER)); closeRosterEditor(); document.getElementById('gridContainer').innerHTML = ''; renGrid(); updStats() } function downloadBackup() { toggleMenu(); const d = { timestamp: Date.now(), roster: ROSTER, assignments: asgs }, b = new Blob([JSON.stringify(d, null, 2)], { type: 'application/json' }), u = URL.createObjectURL(b), a = document.createElement('a'); a.href = u; const n = new Date(), p = x => String(x).padStart(2, '0'), ts = `${n.getFullYear()}${p(n.getMonth() + 1)}${p(n.getDate())}_${p(n.getHours())}${p(n.getMinutes())}`; a.download = `tracker_backup_${ts}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(u) } function triggerImport() { toggleMenu(); document.getElementById('importFile').click() } function handleImport(i) { const f = i.files[0]; if (!f) return; const r = new FileReader(); r.onload = e => { try { const d = JSON.parse(e.target.result); if (!d.assignments || !Array.isArray(d.assignments)) return alert("备份文件无效：缺少任务记录。"); if (confirm(`导入 ${new Date(d.timestamp || Date.now()).toLocaleString()} 的备份？这将覆盖当前数据。`)) { asgs = d.assignments; if (d.roster && Array.isArray(d.roster)) { ROSTER = d.roster; localStorage.setItem(RK, JSON.stringify(ROSTER)) } curId = asgs.length ? asgs[0].id : null; save(); location.reload() } } catch (x) { console.error(x); alert("解析备份文件出错。") } i.value = '' }; r.readAsText(f) } let sSort = 'id', selIds = []; function openStats() { toggleMenu(); selIds = asgs.map(a => a.id); renStats(); document.getElementById('statsModal').showModal() } function closeStats() { document.getElementById('statsModal').close() } function renStats() { const c = document.getElementById('statsContent'); let h = '<div style="margin-bottom:1rem;display:flex;gap:10px;overflow-x:auto;">'; asgs.forEach(a => { h += `<label><input type="checkbox" value="${a.id}" checked onchange="updStatSel()"> ${a.name}</label>` }); h += '</div>'; const act = asgs.filter(a => selIds.includes(a.id)), sS = {}; ROSTER.forEach(s => sS[getID(s)] = { done: 0, name: getName(s) }); let tR = 0, tD = 0, sSum = 0, sCnt = 0; act.forEach(a => { ROSTER.forEach(s => { const id = getID(s), r = a.records[id]; tR++; if (r && r.done) { tD++; sS[id].done++ } if (r && r.score !== null) { sSum += r.score; sCnt++ } }) }); const rt = tR ? ((tD / tR) * 100).toFixed(1) : 0, av = sCnt ? (sSum / sCnt).toFixed(1) : '-'; h += `<div class="stats-summary"><div class="stat-box"><h3>${rt}%</h3><small>提交率</small></div><div class="stat-box"><h3>${av}</h3><small>平均分</small></div></div>`; let r = Object.keys(sS).map(id => ({ id, name: sS[id].name, rate: act.length ? (sS[id].done / act.length) * 100 : 0 })); if (sSort === 'rate') r.sort((a, b) => b.rate - a.rate); else r.sort((a, b) => a.id.localeCompare(b.id, undefined, { numeric: !0 })); h += '<table><thead><tr><th onclick="togStatSort()">学生</th><th onclick="togStatSort()">完成率</th></tr></thead><tbody>'; r.forEach(x => { h += `<tr><td><b>${x.id}</b> ${x.name}</td><td>${Math.round(x.rate)}%</td></tr>` }); h += '</tbody></table>'; c.innerHTML = h } function updStatSel() { selIds = Array.from(document.querySelectorAll('#statsContent input:checked')).map(b => parseInt(b.value)); renStats() } function togStatSort() { sSort = sSort === 'id' ? 'rate' : 'id'; renStats() } init();
    </script>
</body>

</html>
