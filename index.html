<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>作业极速登记Pro</title>
    <style>
        :root {
            --primary: #0d6efd;
            --success: #198754;
            --danger: #dc3545;
            --bg: #f0f2f5;
            --card: #fff;
            --muted: #6c757d;
            --border: #dee2e6;
            --radius: 12px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--card);
            border-radius: 16px;
            padding: 8px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            height: 54px;
            position: relative;
            z-index: 10;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .select-wrapper {
            flex: 1;
            min-width: 0;
            max-width: 50%;
        }

        select {
            width: 100%;
            padding: 6px;
            font-weight: 600;
            border: 1px solid transparent;
            border-radius: 8px;
            background: #f8f9fa;
            outline: none;
            text-overflow: ellipsis;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success);
            padding: 5px 10px;
            border-radius: 10px;
            font-variant-numeric: tabular-nums;
            font-weight: 800;
            font-size: 0.9rem;
        }

        .btn-icon {
            border: none;
            background: transparent;
            color: var(--muted);
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-icon:hover {
            background: #f1f3f5;
            color: #212529;
        }

        .btn-icon.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }

        .progress-track {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 0, 0, 0.05);
            pointer-events: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.4s;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 6px;
            overflow-y: auto;
            align-content: start;
            padding: 2px;
        }

        @media (max-width: 600px) {
            main {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: 0.1s;
            touch-action: manipulation;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card.done {
            background: var(--success);
            border-color: #146c43;
            color: white;
        }

        .student-id {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--muted);
            pointer-events: none;
        }

        .student-name {
            display: none;
            font-size: 0.75rem;
            pointer-events: none;
        }

        .card.done .student-id {
            color: #fff;
        }

        .score-tag {
            background: #ffc107;
            color: #000;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 2px 4px;
            border-radius: 4px;
            position: absolute;
            top: 4px;
            right: 4px;
        }

        body.mode-names .student-id {
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        body.mode-names .student-name {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }

        /* Menu & Dialogs */
        .dropdown {
            position: fixed;
            top: 62px;
            right: 10px;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 6px;
            display: none;
            flex-direction: column;
            min-width: 160px;
            z-index: 100;
        }

        .dropdown.show {
            display: flex;
            animation: fadeIn 0.1s;
        }

        .menu-item {
            text-align: left;
            padding: 10px 14px;
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.1s;
        }

        .menu-item:hover {
            background: #f8f9fa;
        }

        .menu-item.danger {
            color: var(--danger);
        }

        .divider {
            border-top: 1px solid var(--border);
            margin: 4px 0;
        }

        dialog {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 0;
            width: 90%;
            max-width: 500px;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
        }

        .dlg-h {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dlg-b {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .dlg-f {
            padding: 12px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid var(--border);
        }

        textarea {
            width: 100%;
            height: 260px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: monospace;
            resize: vertical;
            outline: none;
        }

        .input-ui {
            width: 100%;
            padding: 10px;
            border: 2px solid #f0f2f5;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
        }

        .input-ui:focus {
            border-color: var(--primary);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-p {
            background: var(--primary);
            color: #fff;
        }

        .btn-c {
            background: #f1f3f5;
            color: var(--muted);
        }

        .btn-d {
            background: var(--danger);
            color: #fff;
        }

        /* Stats Extension */
        .dialog-full {
            width: 100%;
            height: 100%;
            max-width: none;
            border-radius: 0;
            display: flex;
            flex-direction: column;
        }

        .dialog-full .dlg-b {
            flex: 1;
            padding: 10px;
        }

        .asg-chips {
            display: flex;
            overflow-x: auto;
            gap: 6px;
            padding: 4px 0;
            margin-bottom: 10px;
        }

        .chip {
            padding: 4px 12px;
            background: #eee;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .chip.active {
            background: var(--bg-active);
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th,
        td {
            padding: 8px 4px;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ddd;
            display: inline-block;
            margin-right: 2px;
        }

        .dot.done {
            background: var(--success);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="select-wrapper"><select id="asgSelect"></select></div>
        <div class="toolbar">
            <div id="counter" class="badge">0/0</div>
            <button id="btnScore" class="btn-icon">打分</button>
            <button id="btnView" class="btn-icon">姓名</button>
            <div style="position: relative;">
                <button id="btnMenu" class="btn-icon">选项</button>
                <div id="menu" class="dropdown">
                    <button class="menu-item" act="add">新建任务</button>
                    <button class="menu-item" act="stats">统计数据</button>
                    <button class="menu-item" act="roster">编辑学生名单</button>
                    <div class="divider"></div>
                    <button class="menu-item" act="exp">导出备份</button>
                    <button class="menu-item" act="imp">导入备份</button>
                    <button class="menu-item danger" act="del">删除任务</button>
                </div>
            </div>
        </div>
        <div class="progress-track">
            <div id="progressFill" class="progress-fill"></div>
        </div>
    </header>
    <main id="grid"></main>
    <input type="file" id="fileIn" hidden accept=".json">

    <!-- Modals -->
    <dialog id="modalUI">
        <div class="dlg-b">
            <h3 id="uiTitle" style="margin:0 0 10px">提示</h3>
            <div id="uiMsg" style="color:var(--muted);margin-bottom:15px"></div>
            <input type="text" id="uiIn" class="input-ui" style="display:none">
            <div style="display:flex;justify-content:flex-end;gap:10px">
                <button id="uiCancel" class="btn btn-c">取消</button>
                <button id="uiConfirm" class="btn btn-p">确定</button>
            </div>
        </div>
    </dialog>

    <dialog id="dlgApp">
        <div class="dlg-h">
            <h3 id="dlgTitle" style="margin:0">标题</h3><button onclick="this.closest('dialog').close()"
                style="border:0;background:0;font-size:1.5rem;cursor:pointer">&times;</button>
        </div>
        <div id="dlgBody" class="dlg-b"></div>
        <div id="dlgFooter" class="dlg-f" style="display:none"><button class="btn btn-p" id="dlgOk">完成</button></div>
    </dialog>

    <script>
        const $ = id => document.getElementById(id);
        const LS = { get: (k, d) => JSON.parse(localStorage.getItem(k) || JSON.stringify(d)), set: (k, v) => localStorage.setItem(k, JSON.stringify(v)) };
        const KEYS = { DATA: 'tracker_db', LIST: 'tracker_roster' };

        const State = {
            list: [], data: [], curId: null, mode: 'id', scoring: false,
            init() {
                this.list = LS.get(KEYS.LIST, Array.from({ length: 49 }, (_, i) => `${(i + 1 + '').padStart(2, '0')} 学生${i + 1}`));
                this.data = LS.get(KEYS.DATA, []);
                if (!this.data.length) this.addAsg('任务 1');
                this.curId = this.data[this.data.length - 1].id;
                UI.init();
            },
            save() { LS.set(KEYS.DATA, this.data); LS.set(KEYS.LIST, this.list); UI.render(); },
            get cur() { return this.data.find(a => a.id === this.curId) || this.data[0]; },
            addAsg(n) { this.data.push({ id: Date.now(), name: n, records: {} }); this.curId = this.data[this.data.length - 1].id; this.save(); },
            updRec(id, val) { const r = this.cur.records; r[id] = { ...(r[id] || { done: false }), ...val }; this.save(); }
        };

        const UI = {
            init() {
                $('asgSelect').onchange = e => { State.curId = +e.target.value; this.render(); };
                $('btnScore').onclick = e => e.target.classList.toggle('active', State.scoring = !State.scoring);
                $('btnView').onclick = e => { document.body.classList.toggle('mode-names', (State.mode = State.mode === 'id' ? 'name' : 'id') === 'name'); e.target.classList.toggle('active', State.mode === 'name'); };
                $('btnMenu').onclick = e => { e.stopPropagation(); $('menu').classList.toggle('show'); };
                document.onclick = () => $('menu').classList.remove('show');
                $('menu').onclick = e => { const act = e.target.getAttribute('act'); if (act && Actions[act]) Actions[act](); };
                $('fileIn').onchange = Actions.handleFile;
                this.setupGrid();
                this.render();
            },
            setupGrid() {
                let timer;
                const handle = (card, long) => {
                    const { id, name } = card.dataset;
                    if (long || State.scoring) Actions.score(id, name);
                    else State.updRec(id, { done: !State.cur.records[id]?.done });
                };
                $('grid').onpointerdown = e => {
                    const c = e.target.closest('.card'); if (!c) return;
                    timer = setTimeout(() => { timer = null; handle(c, true); }, 600);
                };
                $('grid').onpointerup = e => {
                    if (timer) {
                        clearTimeout(timer); timer = null;
                        const c = e.target.closest('.card'); if (c) handle(c, false);
                    }
                };
                $('grid').onpointermove = $('grid').onpointerleave = () => { clearTimeout(timer); timer = null; };
            },
            render() {
                const asg = State.cur; if (!asg) return;
                const sel = $('asgSelect');
                if (sel.length !== State.data.length) sel.innerHTML = State.data.map(a => `<option value="${a.id}">${a.name}</option>`).join('');
                sel.value = State.curId;

                const nodes = Array.from($('grid').children);
                const doneCount = State.list.filter((line, i) => {
                    const sid = line.split(' ')[0], name = line.split(' ').slice(1).join(' '), rec = asg.records[sid] || {};
                    let card = nodes[i];
                    if (!card) {
                        card = document.createElement('div'); card.className = 'card'; card.dataset.id = sid;
                        card.innerHTML = `<span class="student-id">${sid}</span><span class="student-name"></span>`;
                        $('grid').appendChild(card);
                    }
                    card.dataset.name = name;
                    card.querySelector('.student-name').textContent = name;
                    card.classList.toggle('done', !!rec.done);
                    let tag = card.querySelector('.score-tag');
                    if (rec.score != null) { if (!tag) { tag = document.createElement('div'); tag.className = 'score-tag'; card.appendChild(tag); } tag.textContent = rec.score; }
                    else if (tag) tag.remove();
                    return !!rec.done;
                }).length;

                $('counter').textContent = `${doneCount}/${State.list.length}`;
                $('progressFill').style.width = `${(doneCount / State.list.length) * 100}%`;
            }
        };

        const Actions = {
            async add() { const n = await Pop.prompt('任务名称'); if (n) State.addAsg(n); },
            async del() { if (State.data.length > 1 && await Pop.confirm('删除此任务？')) { State.data = State.data.filter(a => a.id !== State.curId); State.curId = State.data[0].id; State.save(); } },
            async score(id, name) {
                const s = await Pop.prompt(`${id} ${name} 分数`, State.cur.records[id]?.score || '');
                if (s !== false) State.updRec(id, { score: s ? s : null, done: s ? true : State.cur.records[id]?.done });
            },
            roster() {
                $('dlgTitle').textContent = '编辑名单';
                $('dlgBody').innerHTML = `<textarea id="rtEdit">${State.list.join('\n')}</textarea>`;
                $('dlgFooter').style.display = 'flex';
                $('dlgOk').onclick = () => { State.list = $('rtEdit').value.split('\n').map(s => s.trim()).filter(s => s); State.save(); $('dlgApp').close(); };
                $('dlgApp').showModal();
            },
            stats() {
                const d = $('dlgApp'); d.classList.add('dialog-full');
                $('dlgTitle').textContent = '统计概览'; $('dlgFooter').style.display = 'none';
                let selIds = new Set(State.data.map(a => a.id));
                const draw = () => {
                    const targets = State.data.filter(a => selIds.has(a.id));
                    const rows = State.list.map(l => {
                        const id = l.split(' ')[0], name = l.split(' ').slice(1).join(' ');
                        const dones = targets.map(t => !!t.records[id]?.done);
                        const rate = Math.round(dones.filter(v => v).length / targets.length * 100) || 0;
                        return { id, name, dones, rate };
                    }).sort((a, b) => b.rate - a.rate);
                    $('dlgBody').innerHTML = `
                        <div class="asg-chips">${State.data.map(a => `<div class="chip ${selIds.has(a.id) ? 'active' : ''}" data-id="${a.id}">${a.name}</div>`).reverse().join('')}</div>
                        <table class="data-table">${rows.map(r => `<tr><td><b>${r.id}</b> ${r.name}</td><td>${r.dones.map(v => `<span class="dot ${v ? 'done' : ''}"></span>`).join('')}</td><td align="right"><b>${r.rate}%</b></td></tr>`).join('')}</table>
                    `;
                    document.querySelectorAll('.chip').forEach(c => c.onclick = () => { const id = +c.dataset.id; selIds.has(id) ? selIds.delete(id) : selIds.add(id); draw(); });
                };
                draw(); d.showModal();
                d.onclose = () => { d.classList.remove('dialog-full'); d.onclose = null; };
            },
            exp() {
                const blob = new Blob([JSON.stringify({ list: State.list, data: State.data })], { type: 'application/json' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup.json'; a.click();
            },
            imp() { $('fileIn').click(); },
            handleFile(e) {
                const f = e.target.files[0]; if (!f) return;
                const r = new FileReader(); r.onload = async ev => {
                    try { const d = JSON.parse(ev.target.result); if (await Pop.confirm('覆盖现有数据？')) { State.list = d.list; State.data = d.data; State.curId = State.data[0].id; State.save(); location.reload(); } }
                    catch (err) { Pop.alert('格式错误'); }
                }; r.readAsText(f);
            }
        };

        const Pop = {
            el: $('modalUI'), cb: null,
            show(t, m, type, v) {
                $('uiTitle').textContent = t; $('uiMsg').textContent = m;
                $('uiIn').value = v || ''; $('uiIn').style.display = type === 'prompt' ? 'block' : 'none';
                $('uiCancel').style.display = type === 'alert' ? 'none' : 'block';
                this.el.showModal(); if (type === 'prompt') setTimeout(() => $('uiIn').focus(), 50);
                return new Promise(r => this.cb = r);
            },
            init() {
                $('uiCancel').onclick = () => { this.el.close(); this.cb(false); };
                $('uiConfirm').onclick = () => { const v = $('uiIn').value; this.el.close(); this.cb($('uiIn').style.display === 'block' ? v : true); };
            },
            alert(m) { return this.show('提示', m, 'alert'); },
            confirm(m) { return this.show('确认', m, 'confirm'); },
            prompt(m, v) { return this.show('输入', m, 'prompt', v); }
        };
        Pop.init(); State.init();
    </script>
</body>

</html>
